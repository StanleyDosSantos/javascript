<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game">
        <img class="mario" src="imagens/mario.gif" alt="mario">
        <img class="pipe" src="imagens/pipe.png" alt="cano">
        <img class="clouds" src="imagens/clouds.png" alt="nuvem">
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <div class="game-over"><h1>Game Over :(</h1><button onclick="restartGame()">Reiniciar</button></div>
    
</body>
<script src="script.js"></script>
</html>
